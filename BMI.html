<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>BMI Check</title>
    <link rel = "stylesheet" href="BMI.css">
</head>

<body>
    <p id="date"></p>
    <img src="/desktop/public/image.jpg" alt="">
    <h1>Check Your BMI</h1>
    <form name="bmiForm">
        Your Weight(kg): <input type="text" name="weight" size="10"><br />
        Your Height(cm): <input type="text" name="height" size="10"><br />
        <input type="button" value="Calculate BMI" onClick="bmiCalculator()"><br />
        Your BMI: <input type="text" name="bmi" size="10"><br />
        This Means: <input type="text" name="meaning" size="25"><br />
        <input type="reset" value="Reset" />
    </form>
    <script>
        function bmiCalculator() {
            var weight = document.bmiForm.weight.value;
            var height = document.bmiForm.height.value;
            if (weight > 0 && height > 0) {
                var finalBmi = weight / (height / 100 * height / 100);
                document.bmiForm.bmi.value = finalBmi;
                if (finalBmi < 18.5) {
                    document.bmiForm.meaning.value = "That you are too thin.";
                }
                if (finalBmi > 18.5 && finalBmi < 25) {
                    document.bmiForm.meaning.value = "That you are healthy.";
                }
                if (finalBmi > 25) {
                    document.bmiForm.meaning.value = "That you have overweight.";
                }
            }
            else {
                alert("Please Fill in everything accordingly!");
            }
        }
    </script>
     <script src= "BMI.js"></script>
</body>

</html>
